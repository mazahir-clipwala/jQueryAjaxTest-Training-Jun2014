<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		$('button').click (function () {
			$.ajax ({
				url: 'http://localhost:8089/AjaxTest/ajax',
				success: function (returnVal) {
					$('div').html (returnVal);
				}
			});
		});
	});
</script>
<style type="text/css">
	
</style>
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<td>First Name</td>
			<td><input type="text" class="fname" id="fname" value="Harry" /></td>
		<tr>
		<tr>
			<td>Middle Name</td>
			<td><input type="text" class="mname" id="mname" value="James" /></td>
		<tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" class="lname" id="lname" value="Potter" /></td>
		<tr>
		
		<tr>
			<td>Education</td>
			<td>
				<input type="checkbox" checked="checked" class="ed" />Graduate
				<input type="checkbox" class="ed1"/>Under-Graduate
				<input type="checkbox" checked="checked" class="ed1"/>Masters
			</td>
		<tr>
		
		<tr>
			<td>Sex</td>
			<td>
				<input type="radio" checked="checked" name="sex"/>Male
				<input type="radio" name="sex"/>Female
				<input type="radio" name="sex"/>Others
			</td>
		<tr>
	</table>
	<button>Call an AJAX Function</button>
	<div></div>
</body>
</html>
